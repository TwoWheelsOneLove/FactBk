<!DOCTYPE html>

<head>
  <title>FactBK</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="index.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoR_-M17K2YS4KOIdPj4Rg0KmFfoHqkkE&callback=initMap"></script>
</head>

<body>

  <div id="addFact">
    <input id="factTitle" type="text" placeholder="Fact Title"></input>
    <input id="factText" type="text" placeholder="Fact Text"></input>
    <input id="factLat" type="text"  placeholder="Fact Lattitude"></input>
    <input id="factLong" type="text" placeholder="Fact Longitude"></input>
    <input id="factImgSrc" type="text" placeholder="Image Source"></input>
    <button class="submitFact">Submit Fact</button>
  </div>

  <main id="main">
    <section id="login">
      <button id="log" class="active">LOG IN</button>
      <button id="sign">SIGN UP</button>

      <section id="logForm">
        <input id="logEmail" type="text" placeholder="Email"></input>
        <input id="logPass" type="text" placeholder="Password"></input>
        <button id="LoginButton">Log In</button>
      </section>

      <section id="signForm">
        <input type="text" placeholder="Email"></input>
        <input type="text" placeholder="Password"></input>
        <button id="SignupButton">Create Account</button>
      </section>
    </section>
  </main>

  <div id="panel"></div>
  <div id="mapholder"></div>

</body>
