<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>FactBK</title>
    <link rel="stylesheet" href="styleMap.css">
  </head>
    <body>
      <button id="Direct" type="button">Click Me!</button>
      <div id="right-panel"></div>
      <div id="map"></div>
      <script>
      function initMap() {
        var directionsService = new google.maps.DirectionsService();
        var directionsDisplay = new google.maps.DirectionsRenderer();
        var Portsmouth = new google.maps.LatLng(50.796162, -1.073248);
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: Portsmouth
        });
        directionsDisplay.setMap(map);
        directionsDisplay.setPanel(document.getElementById('right-panel'));
      document.getElementById("Direct").onclick = function () { calculateAndDisplayRoute(directionsService,directionsDisplay); };
      }

      function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var start = new google.maps.LatLng(50.778047, -1.088848);
        var end = new google.maps.LatLng(50.796984, -1.107903);
        directionsService.route({
          origin: start,
          destination: end,
          travelMode: 'DRIVING'
        }, function(response, status) {
          if (status === 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
      calculateAndDisplayRoute(directionsService, directionsDisplay);
      </script>
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoR_-M17K2YS4KOIdPj4Rg0KmFfoHqkkE&callback=initMap">
    </script>

  </body>
</html>
